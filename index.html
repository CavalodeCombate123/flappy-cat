<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
/* ---------------------------- Estilos Gerais Otimizados ---------------------------- */
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Container do Jogo: Usa unidades de viewport para ser totalmente responsivo */
#game-container {
    position: relative;
    /* 🛑 NOVO: Maximizamos o uso da tela no celular */
    width: 95vw; 
    height: 95vh; 
    /* Garante que o jogo não fique muito grande em telas horizontais (PC/Tablets) */
    max-width: 480px; 
    max-height: 640px; 
    margin: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border-radius: 8px;
    align-self: center; 
}

/* Canvas do Jogo e Confetti */
canvas {
    display: block;
    width: 100%;
    height: 100%;
    border-radius: 8px;
    /* Garante que o canvas não tenha scroll ou zoom indesejado */
    touch-action: none;
}

/* Overlay Tela Inicial e Game Over: Usa flexbox para centralizar tudo */
.screen-overlay {
    position: absolute;
    top:0; left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85); 
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    border-radius: 8px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.4s;
    z-index: 10;
}

.screen-overlay.active {
    pointer-events: auto;
    opacity: 1;
}

.screen-overlay h1 {
    font-size: clamp(1.8rem,8vw,3rem); 
    color: #ffcc00;
    text-shadow: 2px 2px 4px #000;
    margin-bottom: 5px;
}

.screen-overlay p {
    font-size: clamp(1rem,4vw,1.2rem);
    margin: 5px 0 20px 0;
}

/* Estilo dos botões de Nível */
#level-select-screen .level-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px; 
    max-width: 90%;
    margin-top: 20px;
}

#level-select-screen button,
.screen-overlay button {
    background: #ff99aa;
    color: #3d2b27;
    border: 3px solid #3d2b27;
    padding: 15px 15px;
    font-size: clamp(1rem,4vw,1.4rem);
    cursor: pointer;
    border-radius: 10px;
    transition: 0.2s;
    width: 90%; 
    max-width: 200px; 
    margin-top: 10px; 
}

#level-select-screen button:disabled {
    background: #555;
    color: #ccc;
    border-color: #333;
    cursor: not-allowed;
}


/* Placar */
#score-display {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: clamp(1.2rem,5vw,1.8rem); 
    font-weight: bold;
    color: #3d2b27;
    text-shadow: 2px 2px 0 white;
    z-index: 5;
    padding: 5px 10px;
    border-radius: 5px;
    background: rgba(255,255,255,0.7);
}

/* Mensagem de Nível Concluído (usada como um container de vitória agora) */
#level-completed-message {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95); 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 15;
    opacity: 0;
    transition: opacity 0.5s;
    pointer-events: none;
    border-radius: 8px;
    padding: 20px; 
    box-sizing: border-box;
}
#level-completed-message.active {
    opacity: 1;
    pointer-events: auto;
}

#victory-text {
    font-size: clamp(1.1rem, 4vw, 1.8rem); 
    font-weight: bold;
    color: #00ff7f; 
    text-shadow: 2px 2px 4px #000;
    margin-bottom: 10px;
    white-space: pre-wrap; 
    max-height: 60vh; 
    overflow-y: auto; 
    padding: 10px;
    line-height: 1.4;
}

/* Estilo para a imagem de vitória */
#victory-cat {
    width: clamp(100px, 30vw, 150px);
    height: auto;
    margin-bottom: 20px;
    image-rendering: pixelated; 
    display: none; 
}

/* Estilo pixelado para o botão de selecionar nível na tela de vitória */
#level-completed-message button {
    background: #ffcc00; 
    color: #3d2b27;
    border: 5px solid #000000; 
    border-radius: 0; 
    padding: 18px 25px; 
    font-size: clamp(1.1rem,4.5vw,1.6rem); 
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.75); 
    transition: background-color 0.1s ease, box-shadow 0.1s ease;
    margin-top: 20px; 
}

#level-completed-message button:hover {
    background-color: #ff9900; 
    box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.75); 
    transform: translate(2px, 2px); 
}
</style>

// 🛑 ALTERAÇÃO PRINCIPAL AQUI: Adicionamos 'bgSrc', 'pipeColor' e 'groundColor'

    }, 
    { 
        name: "Piscina", 
        message: "Você tá trapaceando...", 
        bgSrc: 'piscina.png',          // NOVO Fundo para Nível 3
        pipeColor: '#4682B4',          // Azul Aço (Tubo de PVC)
        groundColor: '#1E90FF',   
        pipeCapColor: '#000080', // 🎨 NOVO: Azul Marinho para contraste com a água
        bgmSrc: 'sfx/bgm_nivel3.mp3',      // Azul Forte (Água)
        ...EASY_MODE_SETTINGS 
    }, 
    { 
        name: "Caixa de Areia", 
        message: "Mas já? Tá muito fácil!", 
        bgSrc: 'deserto.png',       // NOVO Fundo para Nível 4
        pipeColor: '#964B00',          // Marrom (Madeira)
        groundColor: '#FFDAB9',                  
        pipeCapColor: '#A0522D', // 🎨 NOVO: Marrom mais escuro para areia

    }, 
    { 
        name: "Greg",

        bgSrc: 'aniversario.png',         // NOVO Fundo para Nível 5

    } 
];
/* ---------------------------- ÁUDIO (ATUALIZADO) ---------------------------- */
// Objetos para SFX (Efeitos Sonoros)
const sfxJump = new Audio('sfx/jump.wav');
const sfxGameOver = new Audio('sfx/gameOver.wav');
const sfxVictory = new Audio('sfx/victory.wav');

// Objeto para armazenar as músicas de fundo por nível

let currentBGM = null; // Variável para rastrear a música que está tocando

// NOVO: Coleta todos os caminhos de música
const bgmSrcList = LEVEL_SETTINGS.map(s => s.bgmSrc); 

// Lista de assets de áudio para contagem (SFX + Músicas)
const audioAssets = [sfxJump, sfxGameOver, sfxVictory];
bgmSrcList.forEach(src => {
    const audio = new Audio(src);
    audio.loop = true;
    audio.oncanplaythrough = assetLoaded; // Marca como carregado quando puder tocar
    bgMusics[src] = audio; // Armazena no objeto
    audioAssets.push(audio); // Adiciona ao array para contagem
});

audioAssets.forEach(audio => {
    if(!audio.oncanplaythrough) audio.oncanplaythrough = assetLoaded;
});
// O SEU BACKGROUND ANTIGO VAI SER RE-ATRIBUIDO A CADA NÍVEL
const cat = { x: 50, y: canvas.height/2, width: 55, height: 55, velocity:0 }; 
const catImg = new Image();
catImg.src = 'pngwing.com.png'; 


// 🛑 NOVO: Criamos um array de imagens para carregar todos os fundos
let bgImgs = {}; 
const bgSrcList = LEVEL_SETTINGS.map(s => s.bgSrc);
let bgX = 0; 
let bgSpeed = 0.5; 

// Objeto Image para a tela de vitória
const victoryCatImgSource = new Image();
victoryCatImgSource.src = 'greg.png'; 

// ATUALIZAÇÃO DA CONTAGEM DE ASSETS: Gato (1) + Vitória (1) + 5 Fundos = 7
let totalAssets = 2 + bgSrcList.length + audioAssets.length; 
let assetsLoaded = 0;
let unlockedLevel = 1;

let currentPipeColor = '#1a1a1a';
let currentGroundColor = '#8fbc8f';
let currentPipeCapColor = '#FFFFFF'; // 🎨 NOVO: Cor da tampa, branco por padrão


/* ---------------------------- TELA DE NÍVEL ---------------------------- */
// ... (código da função renderLevelSelect() sem alterações) ...
function renderLevelSelect() {
    levelListContainer.innerHTML = '';
    
    LEVEL_SETTINGS.forEach((level, index) => {
        const levelNumber = index + 1;
        const button = document.createElement('button');
        button.textContent = `Nível ${levelNumber}: ${level.name}`;
        button.onclick = () => selectLevel(levelNumber);
        
        if (levelNumber > unlockedLevel) {
            button.disabled = true;
            button.textContent += ' (Bloqueado)';
        }
        levelListContainer.appendChild(button);
    });
}
// ... (código da função showLevelSelect() sem alterações) ...
function showLevelSelect() {
    startScreen.classList.remove('active');
    gameOverScreen.classList.remove('active');
    levelCompletedScreen.classList.remove('active'); 
    levelSelectScreen.classList.add('active');
    renderLevelSelect();
    
    if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
    }
}

function selectLevel(levelNumber) {
    currentLevel = levelNumber;
    const settings = LEVEL_SETTINGS[levelNumber - 1];
    
    gravity = settings.gravity;
    jumpForce = settings.jump;
    pipeSpeed = settings.speed;
    minGap = settings.gap;
    maxGap = settings.maxGap; 
 // 🛑 NOVO: Define o fundo, a cor do cano e a cor do chão
    bgImg = bgImgs[settings.bgSrc];
    currentPipeColor = settings.pipeColor;
    currentGroundColor = settings.groundColor;
    currentPipeCapColor = settings.pipeCapColor; // 🎨 NOVO: Carrega a cor da tampa do nível
    
    // 🛑 NOVO: Define o fundo, a cor do cano e a cor do chão
    bgImg = bgImgs[settings.bgSrc];
    currentPipeColor = settings.pipeColor;
    currentGroundColor = settings.groundColor;

     // 🎵 NOVO: LÓGICA DE MÚSICA DE FUNDO POR NÍVEL
    stopBGM(); // Para qualquer música que possa estar tocando
    currentBGM = bgMusics[settings.bgmSrc]; // Define a nova música
    
    startGame();
}


/* ---------------------------- Funções Auxiliares ---------------------------- */
function handleJump() {
    if(!gameRunning) return;

// NOVO: Toca o som de pulo
    sfxJump.currentTime = 0; // Reinicia o áudio para que ele possa ser tocado rapidamente
    sfxJump.play().catch(e => {}); 

    cat.velocity = jumpForce; 
}

/* ---------------------------- Funções de Controle de Áudio ---------------------------- */
function stopBGM() {
    if (currentBGM) {
        currentBGM.pause();
        currentBGM.currentTime = 0; // Reinicia para a próxima vez
    }
}

/* Eventos de controle */
document.addEventListener('keydown', e => { 
    if (gameRunning && (e.key === ' ' || e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W')) {
        e.preventDefault();
        handleJump(); 
    }
});
canvas.addEventListener('mousedown', () => { 
    if(gameRunning) handleJump(); 
});
canvas.addEventListener('touchstart', e => { 
    if(gameRunning) { 
        e.preventDefault(); 
        handleJump(); 
    } 
}, {passive:false});

    gameOverScreen.classList.remove('active');

        currentBGM.play().catch(e => console.log("Música do nível não iniciada."));
    }

    resetGameData();
    gameRunning = true;
    gameOver = false;

    lastTime = 0;

}
// ... (código da função endLevel() sem alterações) ...
function endLevel() {
    gameRunning = false;

    // NOVO: Pausa a música e toca o SFX de vitória
    stopBGM(); // <--- CHAMA A NOVA FUNÇÃO DE PARAR
    sfxVictory.play();

    spawnConfetti();
    drawConfetti(); 
    
    if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
    }

    const settings = LEVEL_SETTINGS[currentLevel - 1];
    
    // Lógica para mostrar/esconder a imagem de vitória
    const isFinalLevel = currentLevel === LEVEL_SETTINGS.length;
    victoryCatImg.style.display = isFinalLevel ? 'none' : 'block';

    if (!isFinalLevel) { // Níveis 1 a 4
        unlockedLevel = Math.max(unlockedLevel, currentLevel + 1);
        
        // Mensagem de nível normal concluído
        victoryText.textContent = settings.message;
        victoryText.style.color = '#00ff7f'; 
        victoryText.style.fontWeight = 'bold';
        victoryText.style.textShadow = '2px 2px 4px #000';

    } else {
        // MENSAGEM FINAL PARA O NÍVEL MÁXIMO (Nível 5)
        victoryText.textContent = FINAL_VICTORY_MESSAGE; 
        victoryText.style.color = '#fff';

// ... (código da função endGame() sem alterações) ...
function endGame() {
    gameRunning = false;
    gameOver = true;

    // NOVO: Pausa a música e toca o SFX de derrota
    stopBGM(); // <--- CHAMA A NOVA FUNÇÃO DE PARAR
    sfxGameOver.play();

function resetGameData() {
    cat.y = canvas.height/2;
    cat.velocity = 0;
    pipes = [];

    pipeFrame = 0; 
    gameSpeed = 0;

/* ---------------------------- Geração de Canos ---------------------------- */
// ... (código da função spawnPipe() sem alterações) ...
function spawnPipe() {
    const currentGap = Math.random() * (maxGap - minGap) + minGap; 
    
    const safeZoneTop = 50; 
    const safeZoneBottom = canvas.height - 50 - currentGap; 

    const topHeight = Math.random() * (safeZoneBottom - safeZoneTop) + safeZoneTop;

    pipes.push({
        x: canvas.width,
        top: topHeight,
        gap: currentGap,
        passed:false
    });
}


/* ---------------------------- Desenho ---------------------------- */

// FUNÇÃO DE DESENHO DO FUNDO ROLANTE
function drawBackground() {
    // 🛑 NOVO: Usa a imagem bgImg que foi definida no selectLevel
    const imgToDraw = bgImg; 
    
    if (!imgToDraw || !imgToDraw.complete || imgToDraw.naturalWidth === 0) {
        // Usa a cor de fundo sólida se a imagem não carregar (agora usa o Fallback)
        ctx.fillStyle = '#ADD8E6'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height); 
        return;
    }

    let drawWidth = canvas.width;
    let drawHeight = drawWidth * (imgToDraw.naturalHeight / imgToDraw.naturalWidth);
    
    if (drawHeight < canvas.height) {
        drawHeight = canvas.height;
        drawWidth = drawHeight * (imgToDraw.naturalWidth / imgToDraw.naturalHeight);
    }
    
    const offsetY = 0; 
    bgX -= pipeSpeed * (bgSpeed / 2.25); 
    
    if (bgX <= -drawWidth) {
        bgX = 0;
    }
    
    ctx.drawImage(imgToDraw, bgX, offsetY, drawWidth, drawHeight);
    ctx.drawImage(imgToDraw, bgX + drawWidth, offsetY, drawWidth, drawHeight);
}

//  

function drawCat() {
    ctx.save();
    ctx.translate(cat.x + cat.width/2, cat.y + cat.height/2);
    ctx.rotate(Math.min(Math.PI/2, Math.max(-Math.PI/4, cat.velocity * 0.05)));
    ctx.drawImage(catImg, -cat.width/2, -cat.height/2, cat.width, cat.height);
    ctx.restore();
}

    // 🛑 NOVO: Pega a cor do cano do nível atual
    const PIPE_BODY_COLOR = currentPipeColor; 
    const PAW_CAP_COLOR = currentPipeCapColor;   
    const PAW_CAP_HEIGHT = 20;         
    
    pipes.forEach(pipe => {
        const topHeight = pipe.top;
        const bottomY = pipe.top + pipe.gap;
        const bottomHeight = canvas.height - bottomY - 20;

        // --- CANO SUPERIOR ---
        ctx.fillStyle = PIPE_BODY_COLOR;
        ctx.fillRect(pipe.x, 0, pipeWidth, topHeight); 
        ctx.fillStyle = PAW_CAP_COLOR;
        ctx.fillRect(pipe.x, topHeight - PAW_CAP_HEIGHT, pipeWidth, PAW_CAP_HEIGHT);
        

        // --- CANO INFERIOR ---
        ctx.fillStyle = PIPE_BODY_COLOR;
        ctx.fillRect(pipe.x, bottomY, pipeWidth, bottomHeight);
        ctx.fillStyle = PAW_CAP_COLOR;
        ctx.fillRect(pipe.x, bottomY, pipeWidth, PAW_CAP_HEIGHT);
    });
}

/* ---------------------------- Colisões ---------------------------- */
// ... (código da função checkCollision() sem alterações) ...
function checkCollision() {
    // 🛑 Garante que a colisão com o chão e teto respeite o novo tamanho do canvas
    if(cat.y + cat.height > canvas.height-20 || cat.y < 0) return true;
    
    for(const pipe of pipes){
        if(cat.x+cat.width > pipe.x && cat.x < pipe.x + pipeWidth){
            if(cat.y < pipe.top || cat.y + cat.height > pipe.top+pipe.gap) return true;
        }
    }
    return false;
}

/* ---------------------------- Lógica do Jogo ---------------------------- */
// ... (código da função updateGameLogic() sem alterações) ...
function updateGameLogic() {
    cat.velocity += gravity; 
    cat.y += cat.velocity;

    pipes.forEach(pipe => {
        pipe.x -= pipeSpeed; 
        
        if(pipe.x+pipeWidth < cat.x && !pipe.passed){
            score++;
            pipe.passed = true;
            scoreDisplay.textContent = `Pontos: ${score}`;

          // 🎵 NOVO: Toca o som de ponto
            sfxPoint.currentTime = 0; // Garante que toque
            sfxPoint.play().catch(e => {}); 
            
            if (score >= pointsToCompleteLevel) {
                endLevel();
            }
        }
    });

    if(pipes.length && pipes[0].x+pipeWidth < 0) pipes.shift();
    
    if(pipeFrame === initialDelay || (pipeFrame > initialDelay && (pipeFrame - initialDelay) % pipeInterval === 0)) {
            spawnPipe();
    }
    
    pipeFrame++;
}


/* ---------------------------- Loop Principal (MODIFICADO) ---------------------------- */
// Função draw agora recebe o timestamp do requestAnimationFrame
function draw(currentTime) {
    if (!gameRunning) {
        // Se o jogo não estiver rodando, ainda desenhamos o gato na tela de menu/fim
        ctx.clearRect(0,0,canvas.width,canvas.height);
        drawBackground();
        // Chão
        ctx.fillStyle = currentGroundColor;
        ctx.fillRect(0, canvas.height-20, canvas.width, 20);
        drawCat();
        return; // Sai do loop se o jogo não estiver ativo
    }
    
    // 1. CÁLCULO DO TEMPO
    if (lastTime === 0) lastTime = currentTime;
    let deltaTime = currentTime - lastTime;
    lastTime = currentTime;
    
    // Evita o "espirro" do deltaTime após pausar (ex: trocar de aba)
    // Limita o delta em 250ms para evitar que o jogo "salte" frames após uma longa pausa.
    if (deltaTime > 250) deltaTime = 250; 
    
    accumulatedTime += deltaTime;

    // 2. ATUALIZAÇÃO DA LÓGICA EM TEMPO FIXO
    // Enquanto tivermos tempo acumulado suficiente, rodamos a lógica do jogo
    let updateCount = 0;
    while (accumulatedTime >= TIME_STEP) {
        // Chama a função de atualização de lógica.
        // Já que a lógica é chamada em tempo fixo (TIME_STEP), 
        // podemos remover a variável 'gameSpeed' e 'GAME_TICK_RATE' da lógica de jogo.
        updateGameLogic(); 
        
        // Verifica colisões APÓS a lógica
        if(checkCollision()) {
            endGame();
            accumulatedTime = 0; // Limpa para sair do while
            break; // Sai do loop interno
        }

        accumulatedTime -= TIME_STEP;
        updateCount++;
        
        // Proteção para evitar loop infinito (raro, mas seguro)
        if (updateCount > 10) { 
            accumulatedTime = 0; 
            break; 
        }
    }

    // 3. DESENHO
    // O desenho continua usando o requestAnimationFrame, mas a lógica já foi estabilizada.
    ctx.clearRect(0,0,canvas.width,canvas.height);
    
    drawBackground();

    // Chão
    ctx.fillStyle = currentGroundColor;
    ctx.fillRect(0, canvas.height-20, canvas.width, 20);

    drawPipes();
    drawCat();

    // 4. PRÓXIMO QUADRO
    animationId = requestAnimationFrame(draw);
}

/* ---------------------------- Confetti (Mantido) ---------------------------- */
let confetti = [];
let confettiAnimationId = null;

function spawnConfetti(){
    confetti = [];
    for(let i=0;i<100;i++){
        confetti.push({
            x: Math.random()*canvas.width,
            y: 0,
            r: Math.random()*4+2,
            d: Math.random()*100,
            color: ['#ff99aa','#ffcc00','#5c99ff'][Math.floor(Math.random()*3)]
        });
    }
    if (!confettiAnimationId) drawConfetti();
}

function drawConfetti(){
    confCtx.clearRect(0,0,canvas.width,confCanvas.height); 
    confetti.forEach(c=>{
        confCtx.fillStyle = c.color;
        confCtx.beginPath();
        confCtx.arc(c.x,c.y,c.r,0,2*Math.PI);
        confCtx.fill();
        c.y += 2 + c.d/50;
        if(c.y>confCanvas.height) c.y=0; 
    });
    
    if(gameOver || levelCompletedScreen.classList.contains('active')) {
        confettiAnimationId = requestAnimationFrame(drawConfetti); 
    } else {
        cancelAnimationFrame(confettiAnimationId);
        confettiAnimationId = null;
    }
}


/* ---------------------------- Assets & Inicialização ---------------------------- */
let gameInitialized = false; 

function initializeGame() {
    if (gameInitialized) return;
    gameInitialized = true;
    
    // 🛑 NOVO: Define o fundo inicial na inicialização
    bgImg = bgImgs[LEVEL_SETTINGS[0].bgSrc];
    currentPipeColor = LEVEL_SETTINGS[0].pipeColor;
    currentGroundColor = LEVEL_SETTINGS[0].groundColor;
    
    gameOverScreen.classList.remove('active'); 
    levelSelectScreen.classList.remove('active');
    levelCompletedScreen.classList.remove('active'); 
    
    draw(); 
    unlockedLevel = 1;
    
    // Mostra a tela inicial
    if (!levelSelectScreen.classList.contains('active')) {
         startScreen.classList.add('active');
    }
}

// 🛑 NOVO: Função de carregamento que lida com múltiplos fundos
function loadBackgroundAssets() {
    bgSrcList.forEach(src => {
        const img = new Image();
        img.onload = assetLoaded;
        img.src = src;
        bgImgs[src] = img;
    });
}

function assetLoaded(){
    assetsLoaded++;
    // O jogo só começa se todos os assets carregaram E ainda não foi inicializado.
    if(assetsLoaded === totalAssets && !gameInitialized){
        initializeGame();
    }
}


catImg.onload = assetLoaded;
victoryCatImgSource.onload = assetLoaded; 
// 🛑 NOVO: Chama a função para carregar todos os fundos
loadBackgroundAssets(); 

// LÓGICA DE REDIMENSIONAMENTO OTIMIZADA PARA CELULAR
function resizeCanvas() {
    const container = document.getElementById('game-container');
    const newWidth = container.clientWidth;
    const newHeight = container.clientHeight;

    canvas.width = newWidth;
    canvas.height = newHeight;
    confCanvas.width = newWidth;
    confCanvas.height = newHeight;

    if (gameRunning) {
        // Se estiver jogando, forçamos o fim para evitar bugs de canos
        endGame();
    } else {
        // Se estiver nas telas de menu, apenas centralizamos o gatinho
        cat.y = canvas.height / 2 - cat.height / 2;
    }
}

window.addEventListener('resize', resizeCanvas);

document.addEventListener('DOMContentLoaded', () => {
    resizeCanvas();
    
    // 🛑 GARANTIA DE INICIALIZAÇÃO (Mobile Fix): Se após 2 segundos (2000ms) o jogo não tiver iniciado (por falha no asset), ele inicia mesmo assim.
    setTimeout(() => {
        if (!gameInitialized) {
            console.warn("Forçando inicialização do jogo devido a falha no carregamento de assets.");
            // Define o total de assets como os assets que já carregaram para iniciar o jogo imediatamente.
            totalAssets = assetsLoaded; 
            initializeGame();
        }
    }, 2000); 
});

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js').then(registration => {
        console.log('Service Worker registrado com sucesso:', registration);
      }).catch(error => {
        console.log('Falha ao registrar o Service Worker:', error);
      });
    });
  }
